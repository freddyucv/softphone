<head>
  <meta charset='ISO-8859-1'>

  <link rel="stylesheet" type="text/css" href="css/softphone.css"/>
  <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

  <style>
    [softphone]{
      width:300px;
      height: 600px;
      box-sizing: border-box;
    }
  </style>
</head>

<div softphone>
  <audio id="audio_remote" autoplay="autoplay"></audio>
  <audio id="ringbacktone" loop src="sounds/ringbacktone.wav"></audio>

  <div class="main_panel" onclick="contactView.hideSearchContactsPanel(true, true)">

    <div class="search_panel" onblur="contactView.hideSearchContactsPanel()">
        <input id="phoneNumber" type="text" placeholder="Ingrese Nombre ó Número"
            onkeyup="contactView.searchContacts()"/>

        <div class="search_img">
          <img src="img/search_icon.png"/>
        </div>

        <div id="search_result_content">
          <div id="search_result"></div>
        </div>
    </div>

    <div class="message"></div>

    <div class="numbers_panel">

    </div>

    <div class="panel">

    </div>

    <div class="call_button_panel">
      <div class="div_call_button">
        <input class="call_button" type="image" src="img/call_button_disabled.png" onclick="call.checkLogin()"/>
      </div>

      <div class="div_hang_up_button">
        <input class="hang_up_button" type="image" src="img/hang_up_button_disabled.png" onclick="call.sipHangUp()"/>
      </div>
    </div>

    <div class="fotter_panel">
      <span>
        <input type="image" class="back_contact_button button" src="img/back_button.png"
           onclick="callView.goBack()"/>


        <input type="image" class="search_contact_button button" src="img/view_contacts.png"
           style="margin-left:5%;margin-right:5%;" onclick="contactView.showContacts()"//>

        <input type="image" class="new_contact_button button" src="img/new_contact.png"
             onclick="contactView.newContact()"/>
      </span>
    </div>
  </div>
</div>

<script src="js/SIPml-api.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
<script type="text/javascript" src="js/softphone.js"></script>
<script type="text/javascript" src="js/softphoneView.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
